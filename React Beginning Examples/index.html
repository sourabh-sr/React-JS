<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Example 1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.8.4/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.4/umd/react-dom.development.js"></script>
    <script>
    const App = () => {
        return React.createElement("div",
        {id: 'attributes'},
            React.createElement("h2",{},"Welcome to react"),
            React.createElement("h2",{},"Welcome to react")
        )
    }

    ReactDOM.render(React.createElement(App),document.getElementById("root"));
    </script>

    <!-- So in the "div",{}, the first one is the creating the html tag while the second one that is
    here is a empty object actually takes the attributes.. Basically its the things that i need to 
    the children. And third one is child html-->
</body>
</html>
